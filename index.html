<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

  <title>Morph</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="dist/application.css" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic" rel="stylesheet">
</head>

<body>
  <a href="https://github.com/gosseti/morph"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  <div class="wrapper">
    <h1 class="title">Morph</h1>

    <p>A set of tasteful transitions and animations for common interface components.</p>

    <hr class="break">

    <div class="main">
      <div class="listContainer">
        <form class="generate" method="post">
          <h1 class="generate-title">Insert</h1>

          <div class="buttons">
            <input class="generate-input" placeholder="Type something" type="text">
            <input class="button list__add" type="submit" value=
            "Create new item">
          </div>
        </form>

        <ul class="list list--one">
          <li class="list__item"><a class="list__link">One</a></li>
          <li class="list__item"><a class="list__link">Two</a></li>
          <li class="list__item"><a class="list__link">Three</a></li>
        </ul>
      </div>

      <div class="listContainer">
        <form class="generate" method="post">
          <h1 class="generate-title">Swing</h1>

          <div class="buttons">
            <input class="generate-input" placeholder="Type something" type="text">
            <input class="button list__add" type="submit" value="Create new item">
          </div>
        </form>

        <ul class="list list--two">
          <li class="list__item"><a class="list__link">One</a></li>
          <li class="list__item"><a class="list__link">Two</a></li>
          <li class="list__item"><a class="list__link">Three</a></li>
        </ul>
      </div>

      <div class="listContainer">
        <form class="generate" method="post">
          <h1 class="generate-title">Explode</h1>

          <div class="buttons">
            <input class="generate-input" placeholder="Type something" type="text">
            <input class="button list__add" type="submit" value="Create new item">
          </div>
        </form>

        <ul class="list list--three">
          <li class="list__item"><a class="list__link">One</a></li>
          <li class="list__item"><a class="list__link">Two</a></li>
          <li class="list__item"><a class="list__link">Three</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="dist/main.js"></script>
</body>
</html>
