<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

  <title>Shards</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="public/application.min.css" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Morph</h1>

    <p>A set of tasteful transitions and animations for common interface
    components.</p>
    <hr class="break">

    <div class="main">
      <div class="listContainer">
        <form class="generate" method="post">
          <h1 class="generate-title">Insert</h1>

          <div class="buttons">
            <input class="generate-input" placeholder="Type something" type="text">
            <input class="button list__add" type="submit" value=
            "Create new item">
          </div>
        </form>

        <ul class="list list--one">
          <li class="list__item"><a class="list__link">One</a></li>
          <li class="list__item"><a class="list__link">Two</a></li>
          <li class="list__item"><a class="list__link">Three</a></li>
        </ul>
      </div>

      <div class="listContainer">
        <form class="generate" method="post">
          <h1 class="generate-title">Swing</h1>

          <div class="buttons">
            <input class="generate-input" placeholder="Type something" type="text">
            <input class="button list__add" type="submit" value="Create new item">
          </div>
        </form>

        <ul class="list list--two">
          <li class="list__item"><a class="list__link">One</a></li>
          <li class="list__item"><a class="list__link">Two</a></li>
          <li class="list__item"><a class="list__link">Three</a></li>
        </ul>
      </div>

      <div class="listContainer">
        <form class="generate" method="post">
          <h1 class="generate-title">Explode</h1>

          <div class="buttons">
            <input class="generate-input" placeholder="Type something" type="text">
            <input class="button list__add" type="submit" value="Create new item">
          </div>
        </form>

        <ul class="list list--three">
          <li class="list__item"><a class="list__link">One</a></li>
          <li class="list__item"><a class="list__link">Two</a></li>
          <li class="list__item"><a class="list__link">Three</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="public/app.js"></script>
</body>
</html>
